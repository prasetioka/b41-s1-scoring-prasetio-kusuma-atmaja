<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <link rel="shortcut icon" href="../assets/page-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/contact-me.css">
</head>
<body>

    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="https://dumbways.id/" target="_blank"><img src="../assets/logo-dumbways.png"></a></li>
                <li><a href="../index.html" class="a-home">Home</a></li>
                <li><a href="../pages/my-project.html" class="a-project">My Project</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact-me.html"><button>Contact Me</button></a>
        </div>
    </nav>

    <form onsubmit="showData(event); this.reset(); return false;">
        <div>
            <h1>GET IN TOUCH</h1>
        </div>
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name" placeholder="Your full name" required>
        </div>

        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email" placeholder="Your e-mail" required>
        </div>

        <div>
            <label for="input-phone">Phone Number</label>
            <input type="text" id="input-phone" placeholder="Your phone number" required>
        </div>

        <div>
            <label for="input-subject" >Subject</label>
            <select id="input-subject" required>
                <option value="" hidden>Select</option>
                <option>FrontEnd</option>
                <option>BackEnd</option>
                <option>Fullstack</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea id="input-message" placeholder="Write here" class="input-message" required></textarea>
        </div>

        <div>
            <button>submit</button>
        </div>

    </form>

</body>
<script src="../scripts/contact-me.js"></script>
</html>
